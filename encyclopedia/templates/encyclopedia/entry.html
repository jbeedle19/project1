{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki: {{ pageTitle }}
{% endblock %}

{% block body %}
    {{ entry | safe }}
    <div class="mt-3">
        <form action="{% url 'edit' title=pageTitle %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="title" value="{{ pageTitle }}">
            <input type="submit" value="Edit Page">
        </form>
    </div>
{% endblock %}
