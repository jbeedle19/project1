{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>Create a New Page</h1>
    <form action="{% url 'add' %}" class="mt-3" method="post">
        {% csrf_token %}
        <div>
            <input autofocus class="mb-3" type="text" name="title" placeholder="Page Title">
        </div>
        <div>
            <textarea type="textarea" name="markdown" placeholder="Enter your Markdown for a new page" rows="25" cols="50"></textarea>
        </div>
        <div>
            <input type="submit" value="Create Page">
        </div>
    </form>
{% endblock %}
